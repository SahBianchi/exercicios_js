    <title>Motorista</title>
</head>
<body>
    <script>
        function podeDirigir(idade) {
            if (idade >= 18) {
                document.write("Você pode dirigir. =)")
            } else {
                document.write("Você não pode dirigir. =(")
            }     
            
        }
        var idade = prompt ("Qual a sua idade?")
        podeDirigir (idade)

    </script>
