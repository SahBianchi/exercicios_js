<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma positivos</title>
</head>
<body>
    <script>
         
         var arr = [5, -5 , 8, 7, -9, 15, 25 ,36, 25, 74, -54]
        var soma = 0
         for(let i = 0; i < arr.length; i++){
             if(arr[i] >= 0){

                soma += arr[i]
             }
         }

    </script>
</body>
</html>
